<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dictionary</title>
  </head>
  <body>
    <h5>Type the word that you want to add in the dictionary</h5>
    <input type="text" id="inputAddWord">
    <button onclick="addWordToDictionary()">Add the word in the dictionary</button>
    <h5>Type the word that you want to search in the dictionary</h5>
    <input type="text" id="inputSearchWord">
    <button onclick="searchWordInDictionary()">Search it</button>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      var list = [];

      function addWordToDictionary() {
        var addWord = document.getElementById("inputAddWord").value;
        list.push(addWord); //Adaugam cuvantul la sf. listei. ? NU cred ca are ceva daca il adaug la sfarsit/inceput
      }

      function searchWordInDictionary() {
        var searchWord = document.getElementById("inputSearchWord").value;
        for (var i = 0; i < list.length; ++i) {
          if (list[i] == searchWord) {
            alert("The word already exists in the dictionary"); //daca s-a gasit cuvantul
            break; //oprim cautarile
          } else if (list[i] != searchWord && i == list.length - 1) { //dam verdictul doar dupa parcurgerea intregului dictionar
            alert("The word doesn't exist in the dictionary");
          }
        }
      }
    </script>
  </body>
</html>
