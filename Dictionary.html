<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dictionary</title>
  </head>
  <body>
    <h5>Type the word that you want to add in the dictionary</h5>
    <input type="text" id="inputAddWord">
    <button onclick="addWordToDictionary()">Add the word in the dictionary</button>
    <h5>Type the word that you want to search in the dictionary</h5>
    <input type="text" id="inputSearchWord">
    <button onclick="searchWordInDictionary()">Search it</button>
    <p id="messageOnPage"></p>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src ="DictionaryJVS.js"></script>
  </body>
</html>
